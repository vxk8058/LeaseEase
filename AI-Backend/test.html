<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeaseEase Car Recommendations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #004aad;
    }
    .section {
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .car-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      background: #fafafa;
    }
    .car-card img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 5px;
    }
    button {
      background-color: #004aad;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #00398c;
    }
  </style>
</head>
<body>
  <h1>üöó LeaseEase Car Recommendations</h1>
  <button id="fetchBtn">Fetch Recommendations</button>

  <div id="output"></div>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.innerHTML = "<p>Loading results...</p>";

      try {
        const res = await fetch("http://localhost:5050/recommendCars");
        const data = await res.json();

        if (data.error) {
          output.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
          return;
        }

        output.innerHTML = `
          <div class="section">
            <h2>üìã Responses</h2>
            <pre>${JSON.stringify(data.responses, null, 2)}</pre>
          </div>

          <div class="section">
            <h2>üí∞ Affordability</h2>
            <pre>${JSON.stringify(data.affordability, null, 2)}</pre>
          </div>

          <div class="section">
            <h2>üîç MongoDB Query</h2>
            <pre>${JSON.stringify(data.mongo_query, null, 2)}</pre>
          </div>

          <div class="section">
            <h2>üöò Car Results</h2>
            ${
              data.results && data.results.length > 0
                ? data.results
                    .map(
                      car => `
                      <div class="car-card">
                        <img src="${car.image || ''}" alt="${car.model}" />
                        <div>
                          <h3>${car.model} (${car.year})</h3>
                          <p><strong>Price:</strong> $${car.price}</p>
                          <p><strong>Fuel Type:</strong> ${car.fuelType}</p>
                          <p><strong>Type:</strong> ${car.type}</p>
                          <p><strong>Seats:</strong> ${car.seats}</p>
                          <p><strong>Colors:</strong> ${car.colors.join(", ")}</p>
                        </div>
                      </div>
                    `
                    )
                    .join("")
                : "<p>No matching cars found.</p>"
            }
          </div>
        `;
      } catch (err) {
        console.error(err);
        output.innerHTML = `<p style="color:red;">Failed to connect to server.</p>`;
      }
    });
  </script>
</body>
</html>
