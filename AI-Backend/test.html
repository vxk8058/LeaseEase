<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeaseEase Car Recommendations (Raw JSON View)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #004aad;
    }
    .section {
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    pre {
      background: #f0f0f0;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      background-color: #004aad;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #00398c;
    }
  </style>
</head>
<body>
  <h1>LeaseEase Car Recommendations (Raw JSON)</h1>
  <button id="fetchBtn">Fetch Recommendations</button>

  <div id="output"></div>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.innerHTML = "<p>Loading results...</p>";

      try {
        const res = await fetch("http://localhost:5050/recommendCars");
        const data = await res.json();

        if (data.error) {
          output.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
          return;
        }

        // ‚úÖ Show each section as raw JSON text
        output.innerHTML = `
          <div class="section">
            <h2>üßç User Responses</h2>
            <pre>${JSON.stringify(data.responses, null, 2)}</pre>
          </div>

          <div class="section">
            <h2>üí∞ Affordability</h2>
            <pre>${JSON.stringify(data.affordability, null, 2)}</pre>
          </div>

          <div class="section">
            <h2>üßÆ MongoDB Query</h2>
            <pre>${JSON.stringify(data.mongo_query, null, 2)}</pre>
          </div>

          <div class="section">
            <h2>üöó Car Results (Raw JSON)</h2>
            <pre>${JSON.stringify(data.results, null, 2)}</pre>
          </div>
        `;
      } catch (err) {
        console.error(err);
        output.innerHTML = `<p style="color:red;">Failed to connect to server.</p>`;
      }
    });
  </script>
</body>
</html>
